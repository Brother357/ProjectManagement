<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
</head>
<body>
<h1>Edit Project</h1>

<h2 th:text="${project.name}"></h2>

<!-- Assign Employees -->
<h3>Assign Employees</h3>
<form th:action="@{/project/assign-employee}" method="post">
    <input type="hidden" name="projectId" th:value="${project.id}">
    <select name="employeeId">
        <option th:each="employee : ${employees}"
                th:value="${employee.id}"
                th:text="${employee.name} + ' (' + ${employee.role} + ')'">
        </option>
    </select>
    <button type="submit">Assign Employee</button>
</form>

<!-- Display Assigned Employees -->
<h3>Assigned Employees</h3>
<ul>
    <li th:each="employee : ${assignedEmployees}"
        th:text="${employee.name} + ' (' + ${employee.role} + ')'">
    </li>
</ul>

<a th:href="@{/project/list}">Back to Project List</a>
</body>
</html>
